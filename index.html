<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Keyboard</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="keyboard">
        <form name="cal"> <!-- This has to be cal inorder for number to show when you click button -->
            <input type="text" name="display">
            <input type="button" value="`" onclick="cal.display.value+='`'">
            <input type="button" value="!" onclick="cal.display.value+='!'">
            <input type="button" value="@" onclick="cal.display.value+='@'">
            <input type="button" value="#" onclick="cal.display.value+='#'">

            <input type="button" value="$" onclick="cal.display.value+='$'">
            <input type="button" value="%" onclick="cal.display.value+='%'">
            <input type="button" value="^" onclick="cal.display.value+='^'">
            <input type="button" value="&" onclick="cal.display.value+='&'">
            <input type="button" value="*" onclick="cal.display.value+='*'">

            <input type="button" value="(" onclick="cal.display.value+='('">
            <input type="button" value=")" onclick="cal.display.value+=')'">
            <input type="button" value="_" onclick="cal.display.value+='_'">
            <input type="button" value="=" onclick="cal.display.value+='='">
            <input type="button" value="." onclick="cal.display.value+='.'">
            <input type="button" value="/" onclick="cal.display.value+='/'">

            <input class="med" type="button" value="esc" onclick="cal.display.value+='esc'">
            <input class="med" type="button" value="1" onclick="cal.display.value+='1'">
            <input class="med" type="button" value="2" onclick="cal.display.value+='2'">
            <input class="med" type="button" value="3" onclick="cal.display.value+='3'">
            <input class="med" type="button" value="4" onclick="cal.display.value+='4'">
            <input class="med" type="button" value="5" onclick="cal.display.value+='5'">

            <input class="med" type="button" value="6" onclick="cal.display.value+='6'">
            <input class="med" type="button" value="7" onclick="cal.display.value+='7'">
            <input class="med" type="button" value="8" onclick="cal.display.value+='8'">
            <input class="med" type="button" value="9" onclick="cal.display.value+='9'">
            <input class="med" type="button" value="0" onclick="cal.display.value+='0'">
            <input class="med" type="button" value="-" onclick="cal.display.value+='-'">
            <input class="med" type="button" value="+" onclick="cal.display.value+='+'">

            <input class="lg" type="button" value="Backspace" onclick="cal.display.value+='Backspace'">
            <input class="med" type="button" value="Tab" onclick="cal.display.value+='Tab'">
            <input class="med" type="button" value="E" onclick="cal.display.value+='E'">
            <input class="med" type="button" value="R" onclick="cal.display.value+='R'">
            <input class="med" type="button" value="T" onclick="cal.display.value+='T'">
            <input class="med" type="button" value="Y" onclick="cal.display.value+='Y'">
            <input class="med" type="button" value="U" onclick="cal.display.value+='U'">

            <input class="med" type="button" value="I" onclick="cal.display.value+='I'">
            <input class="med" type="button" value="O" onclick="cal.display.value+='O'">
            <input class="med" type="button" value="P" onclick="cal.display.value+='P'">
            <input class="med" type="button" value="L" onclick="cal.display.value+='L'">
            <input class="med" type="button" value=";" onclick="cal.display.value+=';'">
            <input class="med" type="button" value="," onclick="cal.display.value+=','">
            <input class="med" type="button" value="|" onclick="cal.display.value+='|'">

            <input class="lg" type="button" value="Shift" onclick="cal.display.value+='Shift'">
            <input class="lg" type="button" value="CapsLk" onclick="cal.display.value+='CapsLk'">
            <input class="med" type="button" value="A" onclick="cal.display.value+='A'">
            <input class="med" type="button" value="S" onclick="cal.display.value+='S'">
            <input class="med" type="button" value="D" onclick="cal.display.value+='D'">
            <input class="med" type="button" value="F" onclick="cal.display.value+='F'">
            <input class="med" type="button" value="G" onclick="cal.display.value+='G'">

            <input class="med" type="button" value="H" onclick="cal.display.value+='H'">
            <input class="med" type="button" value="J" onclick="cal.display.value+='J'">
            <input class="med" type="button" value="K" onclick="cal.display.value+='K'">
            <input class="med" type="button" value="W" onclick="cal.display.value+='W'">
            <input class="med" type="button" value="N" onclick="cal.display.value+='N'">
            <input class="med" type="button" value="?" onclick="cal.display.value+='?'">

            <input class="lg" type="button" value="Enter" onclick="cal.display.value+='Enter'">
            <input class="med" type="button" value="Ctrl" onclick="cal.display.value+='Ctrl'">
            <input class="med" type="button" value="Fn" onclick="cal.display.value+='Fn'">
            <input class="med" type="button" value="Alt" onclick="cal.display.value+='Alt'">
            <input class="xl" type="button" value="Space" onclick="cal.display.value+='Space'">
            <input class="med" type="button" value="Alt" onclick="cal.display.value+='Alt'">
            <input class="med" type="button" value="Ctrl" onclick="cal.display.value+='Ctrl'">

            <input class="lg" type="button" value="Delete" onclick="cal.display.value+='Delete'">
            <input class="med" type="button" value="←" onclick="cal.display.value+=' ← '">
            <input class="arw1" type="button" value="↑" onclick="cal.display.value+='↑ '">
            <input class="arw2" type="button" value="↓" onclick="cal.display.value+='↓'">
            <input class="arw3" type="button" value="→" onclick="cal.display.value+='→ '">

        </form>
    </div>
</body>
</html>
